<div class="container--title">
  <span class="container__title">
    <mat-icon>account_circle</mat-icon>
    <span class="__title">Clients</span>
  </span>
  <h4>Browse through system clients.</h4>
</div>
<div class="container--btnAdd">
  <button class="__btnQuadradoAdd" mat-raised-button routerLink="/cliente/cadastro">
      Create Client <mat-icon>add</mat-icon>
  </button>
</div>
<div class="container--table">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef style="text-align: center !important;"> Actions </th>
            <td mat-cell *matCellDef="let element" style="text-align: center !important;"> 
              <span>
                <button matTooltip="Info" mat-icon-button class="__btnInfo" (click)="btnInfoClick(element.id)" >
                  <mat-icon>info</mat-icon>
                </button>
                <button matTooltip="Edit" mat-icon-button class="__btnEdit" (click)="btnUpdateClick(element.id)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button matTooltip="Remove" (click)="btnRemoveClick(element.id)" mat-icon-button class="__btnRemove">
                  <mat-icon>delete</mat-icon>
                </button>
              </span>  
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     >
      </mat-paginator>
</div>
