<div class="--pedidoContainer">
  <div class="--pedidoInfo">
    <div class="__fields">
      <mat-form-field>
        <input
          matInput
          readonly
          value="{{ pedido.produtos[0].descricao }}"
          placeholder="Product Description"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          readonly
          value="{{ pedido.tamanho }}"
          placeholder="Size"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          readonly
          value="{{ pedido.frete }}"
          placeholder="Shipping Value"
        /> </mat-form-field
      ><mat-form-field>
        <input
          matInput
          readonly
          value="{{ pedido.produtos[0].preco }}"
          placeholder="Product Value"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          readonly
          value="{{ pedido.totalAPagar }}"
          placeholder="Total"
        />
      </mat-form-field>
    </div>
    <div class="__imgProd">
      <img src="assets/{{ pedido.produtos[0].urlImg }}" />
    </div>
    <div class="__entrega">
      <mat-form-field>
        <input
          matInput
          readonly
          value="{{ pedido.statusPedido }}"
          placeholder="Status Order"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          readonly
          value="{{ pedido.statusEntrega }}"
          placeholder="Delivery address"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          readonly
          value="On the way"
          placeholder="arrival forecast"
        />
      </mat-form-field>
      
      <button *ngIf="pedido.statusPedido != 'Canceled order' && pedido.statusPedido != 'Order Completed'" (click)="onBtnConfirmaEntrega()" class="__btnQuadradoAdd" mat-raised-button>
        <mat-icon>check</mat-icon> Confirmar Entrega
      </button>
      <button *ngIf="pedido.statusPedido != 'Order Completed' && pedido.statusPedido != 'Canceled order'" (click)="onBtnCancelarPedido()" class="__btnQuadradoRemove" mat-raised-button>
        <mat-icon>cancel</mat-icon> Cancelar Pedido
      </button>

    </div>
  </div>
</div>
